<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<head>
	<title>Temperature Converter</title>
	</head>
<body>
	<header>
		<h2><b><u>TEMPERATURE CONVERTER</u></b></h2>
	</header>

	<div id="container">	
		<h2>Temperature Converter</h2>
			<label>Please enter a temperature:</label>
			<input type="text" id="temperature">

			</br>

			<input type="radio" name="scale" value="Fahrenheit" id="fahrenheit">
			<label>Fahrenheit</label>
			<input type="radio" name="scale" value="Celsius" id="celsius">
			<label>Celsius</label>

			</br>

			<button type="button" value="Convert" id="converter">Convert</button>
			<button type="button" value="Reset">Reset</button>
	

		<p id="converted_temperature"></p>

	</div>

<script src="converter.js"></script>

</body>
</html>
